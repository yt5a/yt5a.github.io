     <div class="bady">
      <h3>１、重なり順の指定</h3>
     </div>

      <p><pre><code>
     ◯◯ {
     z-index: 数字;
     }
     </code></pre></p>

     <p>数字の値が大きい順に前面に並ぶ。ポジションを設定していない場合(static)の場合には効かないので注意が必要。</p>

     <div class="bady">
      <h3>2、対象の透明化</h3>
     </div>
      <p><pre><code>
     ◯◯ {
     opacity:数字;
     }
     </code></pre></p>

     <p>0.0から1.0の範囲の数値で透明度を設定する。0に近くにつれ透明に、1に近くにつれ不透明化となる。</p>
